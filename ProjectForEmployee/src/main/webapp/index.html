<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center mb-4">Employee Details</h2>
            <form action="empinfo" method="post">
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" name="fname" class="form-control" placeholder="First Name">
                    </div>
                    <div class="col">
                        <input type="text" name="lname" class="form-control" placeholder="Last Name">
                    </div>
                </div>
                <input type="number" name="salary" class="form-control mb-3" placeholder="Salary">
                <input type="text" name="role" class="form-control mb-3" placeholder="Role">
                <label> Joining Date </label>
                <input type="date" name="join_date" class="form-control mb-3" placeholder="Join Date">
                <input type="number" name="experience" class="form-control mb-3" placeholder="Experience (years)">
                <input type="text" name="city" class="form-control mb-3" placeholder="City">
                <input type="text" name="country" class="form-control mb-3" placeholder="Country">
                <input type="email" name="email" class="form-control mb-3" placeholder="Email">
                <input type="tel" name="mobile" class="form-control mb-3" placeholder="Mobile Number">
                <input type="number" name="age" class="form-control mb-3" placeholder="Age">
                <select name="marital_status" class="form-control mb-3">
                    <option value="">Marital Status</option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                </select>
                <input type="date" name="dob" class="form-control mb-3" placeholder="Date of Birth">
                <input type="password" name="password" class="form-control mb-3" placeholder="Password">
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
